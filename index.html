<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App av David</title>
    <link rel="stylesheet" href="General.css?v=2.2">
</head>
<body>

<!-- Login Form -->
<div id="login-container" style="display:none;">
  <h2>Logg Inn</h2>
  <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>
      <button type="submit" class="styled-btn">Logg Inn</button>
  </form>
  <p>På tide å lage konto? <a href="#" id="show-sign-up-form">Registrer deg</a></p>
</div>

<!-- Sign-Up Form -->
<div id="sign-up-container">
    <h2>Sign Up</h2>
    <form id="sign-up-form">
        <label for="sign-up-email">Email:</label>
        <input type="email" id="sign-up-email" required>
        <label for="sign-up-password">Passord:</label>
        <input type="password" id="sign-up-password" required>
        <button type="submit" class="styled-btn">Registrer deg</button>
    </form>
    <p>Har du allerede en konto? <a href="#" id="show-login-form">Logg Inn</a></p>
</div>

<!-- Main Menu and Log Out Buttons -->
<div id="top-buttons">
<button id="main-menu-btn" class="styled-btn">Hjem</button>
<button id="logout-btn" class="styled-btn" style="display:none;">Logg ut</button>
</div>
<!-- Quiz Container -->
<div id="quiz-container"></div>

<!-- Empty container for previous quiz logs -->
<div id="quiz-results-container"></div>

<!-- Main Menu button added outside the quiz container so it stays visible -->
<script type="module" src="quizhandler.js?v=2.2"></script>

<!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <p id="modal-message">Er du heeelt sikker på at du vil slette denne?</p>
        <div class="modal-buttons">
            <button id="modal-yes-btn" class="styled-btn">Ja!</button>
            <button id="modal-no-btn" class="styled-btn">Nei</button>
        </div>
    </div>
</div>
</body>
</html>
